{% macro q_and_a_card(q_and_a, index) %}

<div class="faq-card">
    <div class="faq-question" id="heading{{index}}">
        <button class="faq-btn" type="button" data-toggle="collapse" data-target="#collapse{{index}}"
                aria-expanded="false" aria-controls="collapse{{index}}">
            <span class="faq-question-text">
                {% if q_and_a.question %}{{ q_and_a.question }}{% else %}{{ q_and_a['question'] }}{% endif %}
            </span>
            <i class="fas fa-chevron-down faq-icon"></i>
        </button>
    </div>
    <div id="collapse{{index}}" class="collapse faq-answer-container" aria-labelledby="heading{{index}}" data-parent="#faqAccordion">
        <div class="faq-answer">
            {% if q_and_a.answer %}{{ q_and_a.answer }}{% else %}{{ q_and_a['answer'] }}{% endif %}
        </div>
    </div>
</div>

<style>
.faq-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    overflow: hidden;
    transition: all 0.3s ease;
    margin-bottom: 1rem;
}

.faq-card:hover {
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    transform: translateY(-2px);
}

.faq-question {
    padding: 0;
}

.faq-btn {
    width: 100%;
    padding: 1.5rem 2rem;
    background: transparent;
    border: none;
    text-align: left;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
    color: #22364b;
    font-size: 1.1rem;
    font-weight: 600;
}

.faq-btn:hover {
    background: #f8f9fa;
    color: #5086c1;
}

.faq-btn:focus {
    outline: none;
    box-shadow: none;
}

.faq-btn[aria-expanded="true"] {
    background: linear-gradient(135deg, #5086c1 0%, #6ba3d8 100%);
    color: white;
}

.faq-btn[aria-expanded="true"] .faq-icon {
    transform: rotate(180deg);
    color: white;
}

.faq-question-text {
    flex: 1;
    padding-right: 1rem;
    line-height: 1.5;
}

.faq-icon {
    transition: transform 0.3s ease;
    color: #5086c1;
    font-size: 0.9rem;
}

.faq-btn[aria-expanded="true"] .faq-icon {
    color: white;
}

.faq-answer-container {
    transition: all 0.3s ease;
}

.faq-answer {
    padding: 1.5rem 2rem;
    color: #555;
    line-height: 1.8;
    font-size: 1.5rem;
    background: #f8f9fa;
    border-top: 1px solid #e9ecef;
}

.faq-answer p {
    margin-bottom: 1rem;
}

.faq-answer p:last-child {
    margin-bottom: 0;
}

/* Animação suave ao expandir */
.collapse.show {
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .faq-btn {
        padding: 1.2rem 1.5rem;
        font-size: 1rem;
    }
    
    .faq-answer {
        padding: 1.2rem 1.5rem;
        font-size: 1.5rem;
    }
    
    .faq-question-text {
        padding-right: 0.5rem;
    }
}
</style>

{% endmacro %}
