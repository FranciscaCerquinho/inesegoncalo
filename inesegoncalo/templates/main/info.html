{% extends 'layout.html' %}

{% block content %}
<link href="{{ url_for('static', filename='style/base.css')}}" rel="stylesheet">

<section class="info-day-section">
	<div class="info-day-wrap">
		<h1 class="info-day-title">O nosso dia</h1>
		<p class="info-day-subtitle">Cerimónia e celebração</p>

		<div class="info-day-cards">
			<!-- Cerimónia -->
			<article class="info-day-card">
				<div class="info-day-card-image">
					<img src="{{ url_for('static', filename='images/igreja.png') }}" alt="Igreja de São Francisco" class="info-day-img">
				</div>
				<div class="info-day-card-body">
					<span class="info-day-card-label">Cerimónia</span>
					<h2 class="info-day-card-time">Igreja de São Francisco - 15h00</h2>
					<p class="info-day-card-location">
						<i class="fa fa-map-marker-alt" aria-hidden="true"></i>
						Igreja de São Francisco, Guimarães
					</p>
					<div class="info-day-map-wrap">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.9316886280085!2d-8.29496642404961!3d41.44070387129315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24efde9d0de8d9%3A0x5ce4ca40322fe98a!2sIgreja%20de%20S%C3%A3o%20Francisco!5e0!3m2!1spt-PT!2spt!4v1769187387736!5m2!1spt-PT!2spt"
							width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Mapa - Igreja de São Francisco"></iframe>
					</div>
				</div>
			</article>

			<!-- Jantar -->
			<article class="info-day-card">
				<div class="info-day-card-image">
					<img src="{{ url_for('static', filename='images/quinta.png') }}" alt="Parque da Penha" class="info-day-img">
				</div>
				<div class="info-day-card-body">
					<span class="info-day-card-label">Jantar</span>
					<h2 class="info-day-card-time">Parque da Penha</h2>
					<p class="info-day-card-location">
						<i class="fa fa-map-marker-alt" aria-hidden="true"></i>
						Parque da Penha, Guimarães
					</p>
					<div class="info-day-map-wrap">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d383484.64763862645!2d-8.768372337631645!3d41.33118286754139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd24efa9c5782a13%3A0x2903c83483efc9c3!2sParque%20da%20Penha!5e0!3m2!1spt-PT!2spt!4v1769422274282!5m2!1spt-PT!2spt"
							width="100%" height="220" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Mapa - Parque da Penha"></iframe>
					</div>
				</div>
			</article>
		</div>
	</div>
</section>

{% endblock %}
