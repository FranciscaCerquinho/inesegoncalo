{% extends 'layout.html' %}

{% block content %}
<div>
    <h2>Categorias</h2>
    <a href="{{ url_for('create.category') }}">Criar Nova Categoria</a>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{{ url_for('edit.category', category_id=category.id) }}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
